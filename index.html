<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vue - Cart</title>
    <link href="css/base2.css" rel="stylesheet" >
    <link href="css/checkout.css" rel="stylesheet" >
    <link href="css/modal.css" rel="stylesheet" >
    <style>
        .quentity input{
            width: 40px;
            padding: 5px 10px;
            text-align: center;
        }
    </style>
</head>
<body class="checkout">
    <div class="container">
        <div class="cart">
            <div class="checkout-title">
                <span>购物车</span>
            </div>
            <!-- table -->
            <div class="item-list-wrap">
                <div class="cart-item">
                    <div class="cart-item-head">
                        <ul>
                            <li>商品信息</li>
                            <li>商品金额</li>
                            <li>商品数量</li>
                            <li>总金额</li>
                            <li>编辑</li>
                        </ul>
                    </div>
                    <ul class="cart-item-list">
                        <li v-for="(item,index) in productList">
                            <div class="cart-tab-1">
                                <!-- 单选 -->
                                <div class="cart-item-check">
                                    <a href="javascipt:;" class="item-check-btn" v-bind:class="{'check':item.checked}" @click="selectedProduct(item)">
                                        <svg class="icon icon-ok"></svg>
                                    </a>
                                </div>
                                <!-- 商品图片 -->
                                <div class="cart-item-pic">
                                    <img v-bind:src="item.productImage" alt="烟">
                                </div>
                                <!-- 商品名称 -->
                                <div class="cart-item-title">
                                    <div class="item-name">{{item.productName}}</div>
                                </div>
                                <!-- 赠品 -->
                                <div class="item-include">
                                    <dl>
                                        <dt>赠送:</dt>
                                        <dd v-for="parts in item.parts">{{parts.partsName}}</dd>
                                    </dl>
                                </div>
                            </div>
                            <!-- 单价 -->
                            <div class="cart-tab-2">
                                <div class="item-price">{{item.productPrice | formatMoney('元')}}</div>
                            </div>
                            <div class="cart-tab-3">
                                <div class="item-quantity">
                                    <div class="select-self select-self-open">
                                        <div class="quentity">
                                            <a href="javascript:;" @click="changeMoney(item,-1)">-</a>
                                            <input type="text" disabled value="1" v-model="item.productQuentity">
                                            <a href="javascript:;" @click="changeMoney(item,1)">+</a>
                                        </div>
                                    </div>
                                    <div class="item-stock">有货</div>
                                </div>
                            </div>
                            <div class="cart-tab-4">
                                <!-- 总金额 -->
                                <div class="item-price-total">{{item.productPrice*item.productQuentity | Money('元')}}</div>
                            </div>
                            <!-- 删除功能 -->
                            <div class="cart-tab-5">
                                <div class="cart-item-opration">
                                    <a href="javascript:;" class="item-edit-btn">
                                        <svg class="icon icon-del"></svg>
                                    </a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- footer -->
            <div class="cart-foot-wrap">
                <div class="cart-foot-l">
                    <div class="item-all-check">
                        <a href="javascipt:;">
                            <span class="item-check-btn" v-bind:class="{'check':checkAllFlag}" @click="checkAll(true)">
                                <svg class="icon icon-ok"></svg>
                            </span>
                            <span>全选</span>
                        </a>
                    </div>
                    <div class="item-all-del">
                        <a href="javascipt:;" class="item-del-btn" @click="checkAll(false)">
                            取消全选
                        </a>
                    </div>
                </div>
                <div class="cart-foot-r">
                    <div class="item-total">
                        总金额: <span class="total-price"></span>
                    </div>
                    <div class="next-btn-wrap">
                        <a href="address.html" class="btn btn--red">结账</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<!--引入vuejs-->
	<script src="js/lib/vue.js"></script>
	<!--引入vue resource-->
	<script src="js/lib/vue-resource.js"></script>
	<script src="js/cart.js"></script>
</body>
</html>
